<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Budget</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/about">Acerca de</a></li>
            <li><a href="/services">Servicios</a></li>
            <li><a href="/contact">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Project Budget</h1>
        <p>Bienvenidos a Project Budget, tu herramienta para gestionar finanzas de manera eficiente.</p>

        <!-- Sección de comentarios -->
        <h2>Comentarios</h2>
        <form id="comment-form">
            <input type="text" id="usuario" placeholder="Nombre" required>
            <input type="number" id="calificacion" min="1" max="5" placeholder="Calificación (1-5)" required>
            <textarea id="descripcion" placeholder="Comentario" required></textarea>
            <button type="submit">Enviar comentario</button>
        </form>
        <ul id="comments-list"></ul>

        <!-- Sección de textos dinámicos -->
        <h2>Textos Dinámicos</h2>
        <div id="dynamic-texts"></div>
    </div>
</body>
</html>
